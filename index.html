<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <title>Test Telegram WebApps API</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
   <script src="https://unpkg.com/imask"></script>

   <style>
      body {
          --bg-color: var(--tg-theme-bg-color, #fff);
          font-family: sans-serif;
          background-color: var(--bg-color);
          color: var(--tg-theme-text-color, #222);
          font-size: 14px;
          margin: 10px;
          padding: 0;
          color-scheme: var(--tg-color-scheme);
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      body.gray {
          background-color: var(--tg-theme-secondary-bg-color, #efefef);
      }

      a {
          color: var(--tg-theme-link-color, #2678b6);
      }
      .btn {
          font-size: 14px;
          padding: 10px 17px;
      }
      .btn-primary {
          background-color: var(--tg-theme-button-color, #50a8eb);
          color: var(--tg-theme-button-text-color, #fff);
          border: none;
      }

      button {
          display: block;
          width: 100%;
          font-size: 14px;
          margin: 15px 0;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          background-color: var(--tg-theme-button-color, #50a8eb);
          color: var(--tg-theme-button-text-color, #ffffff);
          cursor: pointer;
      }
      .main-container {
          padding: 15px;
      }
      .list-header {
          text-transform: uppercase;
          font-size: .92em;
          color: var(--tg-theme-hint-color, #ccc);
          margin: 0 0 10px;
      }
      a.list-group-item,
      button.list-group-item {
          color: var(--tg-theme-text-color, #222);
      }
      .main-container p {
          margin: 0 0 10px;
      }
      .main-container pre,
      .main-container > .btn {
          margin: 0 0 7px;
      }
      .main-container pre + .hint,
      .main-container > .btn + .hint {
          text-align: center;
          margin: 0 0 15px;
      }

      button[disabled] {
          opacity: 0.6;
          cursor: auto;
          pointer-events: none;
      }

      button.close_btn {
          /*position: fixed;*/
          position: absolute;
          left: 0;
          right: 0;
          bottom: 0;
          border-radius: 0;
          margin: 0;
          padding: 16px 20px;
          text-transform: uppercase;
      }

      input[type="text"],
      .input[contenteditable] {
          display: block;
          box-sizing: border-box;
          font-size: 14px;
          padding: 12px 20px;
          border: 1px solid var(--tg-theme-link-color, #000);
          background-color: var(--tg-theme-bg-color, #ffffff);
          border-radius: 4px;
          color: var(--tg-theme-text-color, #222222);
          text-align: start;
      }
      input[type="text"]::-webkit-input-placeholder {
          color: var(--tg-theme-hint-color, #ccc);
      }
      input[type="text"]::-moz-placeholder {
          color: var(--tg-theme-hint-color, #ccc);
      }
      input[type="text"]:-ms-input-placeholder {
          color: var(--tg-theme-hint-color, #ccc);
      }

      input[type="tel"] {
          display: block;
          box-sizing: border-box;
          font-size: 14px;
          padding: 12px 20px;
          border: 1px solid var(--tg-theme-link-color, #000);
          background-color: var(--tg-theme-bg-color, #ffffff);
          border-radius: 4px;
          color: var(--tg-theme-text-color, #222222);
          text-align: start;
      }
      input[type="tel"]::-webkit-input-placeholder {
          color: var(--tg-theme-hint-color, #ccc);
      }
      input[type="tel"]::-moz-placeholder {
          color: var(--tg-theme-hint-color, #ccc);
      }
      input[type="tel"]:-ms-input-placeholder {
          color: var(--tg-theme-hint-color, #ccc);
      }
      .input[data-placeholder] {
          position: relative;
      }
      .input[data-placeholder]:empty:before {
          position: absolute;
          left: 0;
          right: 0;
          content: attr(data-placeholder);
          color: var(--tg-theme-hint-color, #ccc);
          padding: 0 20px;
          font-weight: normal;
          white-space: nowrap;
          text-overflow: ellipsis;
          overflow: hidden;
          pointer-events: none;
          z-index: -1;
      }
      section {
          padding: 15px;
          text-align: center;
          background-color: var(--bg-color, #ffffff);
      }
      section#top_sect {
          background-color: var(--tg-theme-bg-color, #ffffff);
      }
      section#top_sect.second {
          background-color: var(--tg-theme-secondary-bg-color, #efefef);
      }
      section .sect_row {
          margin: 10px 0;
      }
      section + section {
          padding: 0 15px 65px;
      }
      p {
          margin: 10px 0;
      }
      ul {
          text-align: left;
      }
      li {
          color: var(--tg-theme-hint-color, #a8a8a8);
      }
      textarea {
          width: 100%;
          box-sizing: border-box;
          padding: 7px;
      }
      pre {
          background: rgba(0, 0, 0, .07);
          color: var(--tg-theme-text-color, #222);
          font-size: 12px;
          border: none;
          border-radius: 4px;
          padding: 8px;
          margin: 7px 0;
          word-break: break-word;
          white-space: pre-wrap;
          text-align: left;
      }
      .dark pre {
          background: rgba(255, 255, 255, .15);
      }
      .viewport-container {
          position: fixed;
          left: 0;
          right: 0;
          top: 0;
          height: var(--tg-viewport-stable-height, 100vh);
          transition: height .2s ease;
      }
      .viewport-container .main-container {
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .viewport-container .main-container button {
          width: auto;
      }
      .viewport-border,
      .viewport-stable_border {
          position: fixed;
          left: 0;
          right: 0;
          top: 0;
          height: var(--tg-viewport-height, 100vh);
          pointer-events: none;
      }
      .viewport-stable_border {
          height: var(--tg-viewport-stable-height, 100vh);
      }
      .viewport-border:before,
      .viewport-stable_border:before {
          content: attr(text);
          position: absolute;
          background: gray;
          right: 0;
          top: 0;
          font-size: 7px;
          padding: 2px 4px;
          vertical-align: top;
      }
      .viewport-stable_border:before {
          background: green;
          left: 0;
          right: auto;
      }
      .viewport-border:after,
      .viewport-stable_border:after {
          content: '';
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          border: 2px dashed gray;
      }
      .viewport-stable_border:after {
          border-color: green;
      }

      small {
          font-size: 12px;
      }

      .info {
         display: flex;
         flex-direction: column; 
         justify-content: right; 
         align-items: center;
	      flex-grow: 0;
	      flex-shrink: 0;

      }

      .rendered-form {
         display: flex;
         flex-direction: column; 
         justify-content: right; 
         align-items: center;
	      flex-grow: 0;
	      flex-shrink: 0;
      }

      .form-group {
         display: flex;
         flex-direction: row; 
         justify-content: right; 
         align-items: center;
	      flex-grow: 0;
	      flex-shrink: 0;
         width: 100%;
         margin: 8px 0;
      }

      .radio-group, .checkbox-group, .form-control {
         display: flex;
         flex-direction: column; 
         justify-content: right; 
	      flex-grow: 0;
	      flex-shrink: 0;
         width: 60%;
      }

      .formbuilder-text-label, .formbuilder-radio-group-label, .formbuilder-checkbox-group-label {
         width: 40%;
         text-align: right;
         margin-right: 5%;
      }

      .form-title {
         text-align: center;
         font-size: 17px;
         font-weight: 400;
      }
  </style>
</head>

<body>
   <div class="info">
   <div class="">
      <p class="form-title" access="false" id="control-3788243">Сертификат 500Р за прохождение нашего мини-опроса!</p>
  </div>
  <div class="">
     <p access="false" id="control-3453452"><span>Дарим сертификат всем, кто пройдет небольшой опрос!</span>
     </p>
 </div>
  <div class="">
     <p access="false" id="control-9632814"><span>Ответьте на несколько вопросов и узнайте, какое направление тренировок идеально подойдет именно Вам!</span>
     </p>
 </div>
</div>
   <div class="rendered-form">
      <div class="formbuilder-text form-group field-name_field">
          <label for="name_field" class="formbuilder-text-label">Имя<span class="formbuilder-required">*</span></label>
          <input type="text" placeholder="Имя" class="form-control" name="name_field" access="false" id="name_field" required="required" aria-required="true">
      </div>
      <div class="formbuilder-text form-group field-phone_field">
          <label for="phone_field" class="formbuilder-text-label">Номер телефона<span class="formbuilder-required">*</span></label>
          <input type="tel" placeholder="+7 *** *** ** **" class="form-control" pattern="(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?" name="phone_field" access="false" id="phone_field" required="required" aria-required="true">
      </div>
      <div class="formbuilder-radio-group form-group field-radio-group-1">
          <label for="radio-group-1" class="formbuilder-radio-group-label">Вам нравятся активные тренировки?<span class="formbuilder-required">*</span></label>
          <div class="radio-group">
              <div class="formbuilder-radio">
                  <input name="radio-group-1" access="false" id="radio-group-1-0" required="required" aria-required="true" value="Да" type="radio">
                  <label for="radio-group-1-0">Да</label>
              </div>
              <div class="formbuilder-radio">
                  <input name="radio-group-1" access="false" id="radio-group-1-1" required="required" aria-required="true" value="Нет" type="radio">
                  <label for="radio-group-1-1">Нет</label>
              </div>
              <div class="formbuilder-radio">
                  <input name="radio-group-1" access="false" id="radio-group-1-2" required="required" aria-required="true" value="Не пробовал(а)" type="radio">
                  <label for="radio-group-1-2">Не пробовал(а)</label>
              </div>
          </div>
      </div>
      <div class="formbuilder-radio-group form-group field-radio-group-2">
          <label for="radio-group-2" class="formbuilder-radio-group-label">Пробовали ранее занятия йогой?<span class="formbuilder-required">*</span></label>
          <div class="radio-group">
              <div class="formbuilder-radio">
                  <input name="radio-group-2" access="false" id="radio-group-2-0" required="required" aria-required="true" value="Да" type="radio">
                  <label for="radio-group-2-0">Да</label>
              </div>
              <div class="formbuilder-radio">
                  <input name="radio-group-2" access="false" id="radio-group-2-1" required="required" aria-required="true" value="Нет" type="radio">
                  <label for="radio-group-2-1">Нет</label>
              </div>
          </div>
      </div>
      <div class="formbuilder-checkbox-group form-group field-checkbox-group-1">
          <label for="checkbox-group-1" class="formbuilder-checkbox-group-label">Что из этого вас беспокоит?<span class="formbuilder-required">*</span></label>
          <div class="checkbox-group">
              <div class="formbuilder-checkbox">
                  <input name="checkbox-group-1" access="false" id="checkbox-group-1-0" required="required" aria-required="true" value="Неудовлетворяющая фигура" type="checkbox">
                  <label for="checkbox-group-1-0">Неудовлетворяющая фигура</label>
              </div>
              <div class="formbuilder-checkbox">
                  <input name="checkbox-group-1" access="false" id="checkbox-group-1-1" required="required" aria-required="true" value="Сниженное настроение" type="checkbox">
                  <label for="checkbox-group-1-1">Сниженное настроение</label>
              </div>
              <div class="formbuilder-checkbox">
                  <input name="checkbox-group-1" access="false" id="checkbox-group-1-2" required="required" aria-required="true" value="Отсутствие энергии" type="checkbox">
                  <label for="checkbox-group-1-2">Отсутствие энергии</label>
              </div>
              <div class="formbuilder-checkbox">
                  <input name="checkbox-group-1" access="false" id="checkbox-group-1-3" required="required" aria-required="true" value="Боли в теле" type="checkbox">
                  <label for="checkbox-group-1-3">Боли в теле</label>
              </div>
          </div>
      </div>
      <!-- <div class="formbuilder-button form-group field-button-1">
          <button type="submit" class="btn-primary btn" name="button-1" id="btn" access="false" style="default" id="button-1">Отправить</button>
      </div> -->
  </div>
</body>


<script>
   let tg = window.Telegram.WebApp;

   tg.expand(); 

   tg.MainButton.text = "Отправить"; //изменяем текст кнопки 

   tg.MainButton.show()

   tg.onEvent('mainButtonClicked', function() {
      let Type = "Результаты опроса"
      let Name = document.getElementById('name').value;
      let Phone = document.getElementById('name').value;
      let q1 = document.querySelector('input[name="radio-group-1"]:checked').value;
      let q2 = document.querySelector('input[name="radio-group-2"]:checked').value;
      let q3 = document.querySelectorAll('input[name="checkbox-group-1"]:checked');
      var q3all = '';
      for (var i = 0; i < q3.length; i++) {
         q3all = q3all + '- ' + q3[i].value + ' \n';
      }
	
   Telegram.WebApp.sendData(
    Type 
    + '\n' + "Имя: "+ Name 
    + '\n' + "Телефон: " + Phone 
    + '\n' + "Вам нравятся активные тренировки?: "+ q1 
    + '\n' + "Пробовали ранее занятия йогой? "+ q2 
    + '\n' + "Что из этого вас беспокоит?: " + '\n' + q3all
    ); 
    Telegram.WebApp.close();
});

   var phoneMask = IMask(
  document.getElementById('phone_field'), {
    mask: '+7 000 000 00 00'
  });
</script>
</html>
